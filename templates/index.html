<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 15px;
        }

        h1 {
            color: #333;
            margin-bottom: 24px;
        }

        input, select, button {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #45a049;
        }

        #predictionResult {
            margin-top: 20px;
            font-size: 20px;
            color: #28a745;
        }

        @media screen and (max-width: 480px) {
            .container {
                margin: 0 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pr√©diction de survie sur le Titanic</h1>
        <form id="predictionForm">
            <input type="number" name="Pclass" placeholder="Passenger Class (1, 2, 3)" required>
            <input type="text" name="Sex" placeholder="Sex (male, female)" required>
            <input type="number" name="Age" placeholder="Age" required>
            <input type="number" name="SibSp" placeholder="Siblings/Spouses Aboard" required>
            <input type="number" name="Parch" placeholder="Parents/Children Aboard" required>
            <input type="number" name="Fare" placeholder="Ticket Fare" required>
            <input type="text" name="Embarked" placeholder="Embarked (C, Q, S)" required>
            <select name="algo" required>
                <option value="ml">Random Forest</option>
                <option value="linear">Linear Regression</option>
                <option value="logic">Logistic Regression</option>
            </select>
            <button type="button" id="predictButton">Predict</button>
        </form>
        <div id="predictionResult"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
